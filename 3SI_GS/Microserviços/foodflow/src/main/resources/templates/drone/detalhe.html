<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FoodFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <h1 class="text-center fw-bold my-5">FoodFlow
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-flower3"
             viewBox="0 0 16 16">

        </svg>
    </h1>

    <div class="row mx-5">
        <div class="col-12 my-3">
            <div class="row">
                <div class="col-1">
                    <a th:href="@{/tela/drone}">
                        <button type="button" class="btn btn-outline-primary">Voltar</button>
                    </a>
                </div>
                <div class="offset-10 col-1">
                    <a th:href="@{/tela/drone/edicao/{id}(id=${drone.droneId})}">
                        <button type="button" class="btn btn-outline-primary">Editar</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-12 mb-3">
            <h2 class="fw-bold">Detalhes do Drone</h2>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>ID:</label>
                <p th:text="${drone.droneId}"></p>
            </div>
            <div class="form-group">
                <label>Modelo:</label>
                <p th:text="${drone.modelo}"></p>
            </div>
            <div class="form-group">
                <label>Série:</label>
                <p th:text="${drone.serie}"></p>
            </div>
            <div class="form-group">
                <label>Horas de Voo:</label>
                <p th:text="${drone.horasVoo}"></p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Capacidade de Carga:</label>
                <p th:text="${drone.capacidadeCarga}"></p>
            </div>
            <div class="form-group">
                <label>Capacidade da Bateria:</label>
                <p th:text="${drone.capacidadeBateria}"></p>
            </div>
            <div class="form-group">
                <label>Data de Compra:</label>
                <p th:text="${drone.dataCompra}"></p>
            </div>
        </div>
        <div class="col-12 my-2">
            <h4 class="fw-bold">Detalhes da Licença</h4>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Número da Licença:</label>
                <p th:text="${drone.licenca.numLicenca}"></p>
            </div>
            <div class="form-group">
                <label>Titular:</label>
                <p th:text="${drone.licenca.titular}"></p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Data Emissão:</label>
                <p th:text="${drone.licenca.dataEmissao}"></p>
            </div>
            <div class="form-group">
                <label>Data Validade:</label>
                <p th:text="${drone.licenca.dataValidade}"></p>
            </div>
        </div>
        <div class="col-12 my-2">
            <h4 class="fw-bold">Históricos de Voo</h4>
        </div>
        <div class="col-12">
            <table class="table table-hover" th:if="${#lists.isEmpty(drone.historicos)}">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Início</th>
                    <th scope="col">Local Início</th>
                    <th scope="col">Fim</th>
                    <th scope="col">Local Fim</th>
                    <th scope="col">Altitude média</th>
                    <th scope="col">Velocidade média</th>
                </tr>
                </thead>
                <tbody>
                <tr class="align-middle" th:each="historico, index : ${drone.historicos}">
                    <th scope="row" th:text="${index.count}">1</th>
                    <td th:text="${historico.inicio}"></td>
                    <td th:text="${historico.coordenadaInicio.latitude} + ' lat ' + ${historico.coordenadaInicio.longitude} + ' lon'"></td>
                    <td th:text="${historico.fim}"></td>
                    <td th:text="${historico.coordenadaFim.latitude} + ' lat ' + ${historico.coordenadaFim.longitude} + ' lon'"></td>
                    <td th:text="${historico.altitudeMedia}"></td>
                    <td th:text="${historico.velocidadeMedia}"></td>
                </tr>
                </tbody>
            </table>
            <p th:unless="${#lists.isEmpty(drone.historicos)}">
                Não existem históricos de voo cadastrados para o drone
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
